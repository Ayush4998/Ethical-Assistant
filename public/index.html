<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ethical Decision Assistant</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Ethical Decision-Making Assistant</h1>
    </header>

    <!-- Conversation Area -->
    <section class="conversation-area" id="conversation-area">
      <div class="message" id="message-area"></div>
    </section>

    <!-- Input Field -->
    <footer>
      <input type="text" id="user-input" placeholder="Ask me anything..." autofocus />
      <button id="send-button">Send</button>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
